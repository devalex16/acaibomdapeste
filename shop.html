<!DOCTYPE html>
<html>
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600" rel="stylesheet">
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/shop-style.css">
  <title>Cardapio</title>
</head>
<body class="flex-col">
  <header class="flex-row transparent-bg">
    <img class="min-logo" src="assets/logo.png" alt="logo">
  </header>
  <main class="content">
    <div class="flex-col menu-bg">
      <h1 class="font-xlg">Seu Endereço</h1>
      <span class="gap-col">
        <label>Seu nome</label>
        <input type="text" id="name" placeholder="Ex: Angelo Marcedo...">
      </span>
      <span class="gap-col">
        <label>Bairro</label>
        <input type="text" id="burgh" placeholder="Ex: São Luís...">
      </span>
      <span class="gap-col">
        <label>Rua</label>
        <input type="text" id="street" placeholder="Ex: Francisco Kauê...">
      </span>
      <span class="gap-col">
        <label>Casa</label>
        <input type="number" id="home" placeholder="Ex: 281">
      </span>
      <div>
        <h1 class="font-xlg">Monte seu açaí</h1>
        <div>
          <span>
           <label>Quantas MLs:</label>
           <select class="font-nm" name="mls">
             <option value="4">250ml</option>
             <option value="6">330ml</option>
             <option value="8">400ml</option>
             <option value="11">500ml</option>
           </select>
          </span>
          <div>
            <h2 class="font-lg">ADICIONAIS</h2>
            <div class="grid">
              <button name="Ninho">
                CREME DE NINHO
              </button>
              <button name="Castanha">
                CASTANHAS
              </button>
              <button name="Castanha Caramelizada">
                CASTANHAS CARAMELIZADAS
              </button>
              <button name="Amendoin">
                AMENDOIM
              </button>
              <button name="Paçoca">
                PAÇOCA
              </button>
              <button name="Leite em pó">
                LEITE EM PÓ
              </button>
              <button name="Doce de Leite">
                DOCE DE LEITE
              </button>
              <button name="Granola">
                GRANOLA
              </button>
              <button name="Jujuba">
                JUJUBA
              </button>
              <button name="Sereja">
                SEREJA
              </button>
              <button name="Ovomaltine">
                OVOMALTINE
              </button>
              <button name="Chocoball">
                CHOCOBALL
              </button>
              <button name="Gotas de chocolate">
                GOTAS DE CHOCOLATE
              </button>
              <button name="MMs">
                MMs
              </button>
              <button name="Cookies">
                COOKIES
              </button>
              <button name="Cookies Brancos">
                COOKIES BRANCOS
              </button>
            </div>
            <h2 class="font-lg">COBERTURAS/FRUTAS</h2>
            <div class="grid">
              <button class="roof" name="Chocolate">
                CHOCOLATE
              </button>
              <button class="roof" name="Morango">
                MORANGO
              </button>
              <button class="roof" name="Leite Condensado">
                LEITE CONDENSADO
              </button>
              <button class="roof" name="Banana">
                BANANA
              </button>
              <button class="roof" name="Kiwi">
                KIWI
              </button>
              <button class="roof" name="Cobertura de Morango">
                COBERTURA DE MORANGO
              </button>
            </div>
          </div>
          <p id="add" class="font-lg">
          Você pode adicionar 4
          </p>
        </div>
      </div>
      <input type="button" 
      class="send" 
      value="Enviar pedido!">
      <p class="font-sm" style="text-align: center;">Seus dados séra direcionado pelo WhatsApp, preços e taxas de entrega fale conosco após enviar.</p>
    </div>
  </main>
  <footer class="flex-col font-xsm">
    <i>© 2023 Acai bom da peste | All Rights Reserved<br>Create by @gollinhatech</i>
  </footer>
  <script src="scripts/mainShop.js"></script>
</body>
</html>
